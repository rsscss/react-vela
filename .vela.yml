
version: "1"
metadata:
  template: true

steps:
  - name: deploy_remote
    image: target/vela-docker:latest
    pull: always
    secrets: [ docker_username, docker_password ]
    parameters:
      registry: index.docker.io
      repo: rsscss/react-vela
      username: cat /vela/secrets/user/username
      password: cat /vela/secrets/user/password
      tags: [ latest ]
      
