
version: "1"
metadata:
  template: true

steps:
  - name: deploy_remote
    image: target/vela-docker:latest
    pull: always
    secrets: [ docker_username, docker_password ]
    parameters:
      registry: docker.io
      repo: rsscss/react-vela
      username: docker_username
      password: docker_password
      tags: [ latest ]
      
