
version: "1"
metadata:
  template: true

steps:
  - name: install
    image: node:lts-alpine
    pull: always
    commands:
      - npm install
    ruleset:
      event: [ push, pull_request ]

  - name: build
    image: node:lts-alpine
    pull: always
    commands:
      - npm run build
    ruleset:
      event: [ push, pull_request ]
  
  - name: test
    image: node:lts-alpine
    pull: always
    commands:
      - npm test
    ruleset:
      event: [ push, pull_request ]

  - name: deploy
    image: target/vela-docker:latest
    pull: always
    secrets: [ docker_username, docker_password ]
    parameters:
      registry: index.docker.io
      repo: rsscss/react-vela
      tags: [ latest ]
  
  - name: deploy
    image: target/vela-docker:latest
    pull: always
    secrets: [ docker_username, docker_password ]
    parameters:
      registry: index.docker.io
      repo: index.docker.io/rsscss/react-vela


secrets:
  - name: docker_username
    key: vela/rsscss/docker_username
    engine: native
    type: repo

  - name: docker_password
    key: vela/rsscss/docker_password
    engine: native
    type: repo
